<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formtask</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label>
        <input type="text"  placeholder="Enter your name" id="name"> <br>
        <label for="age">Age</label>
        <input type="number" placeholder="Enter age" id="age"><br>
        <label for="address">Address</label>
        <input type="text" placeholder="Enter Address" id="address"><br>
        <label for="contct">contact</label>
        <input type="number" placeholder="Enter your number" id="contct"><br>
        <label for="email">Email</label>
        <input type="email" placeholder="Enter your email" id="email"><br>
        <label for="pswrd">Password</label>
        <input type="password" placeholder="Enter your Password" id="pswrd"><br>
        
        <input type="submit">
    </form>
</body>
</html>
